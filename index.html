<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="djrafit@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name</label> 
						<input type="text" id="name" name="name" placeholder="Your Full Name">
					<label for="phone">Phone number</label>
						<input type="tel" id="phone" name="phone">
					<label for="email">Email</label>
						<input type="email" id="email" name="email">
				</fieldset>

				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested  date</label>
						<input type="date" id="date" name="date">
					<label for="qty">How many people would you like abducted?</label>
						<input type="number" id="qty" name="qty" min="1" max="10">
					<p>What type of UFO do you prefer?</p>
						<label>
							<input type="radio" name="ufotype" value="classic" > Classic oval UFO
						</label>
						<label>
							<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
						</label>
						<label>
							<input type="radio" name="ufotype" value="galactica" checked>Battlestar Galactica-style Viper
						</label>
						<label>
							<input type="radio" name="ufotype" value="borg">Borg-style cube
						</label>

					<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected> Select one... </option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments" placeholder="Tell me everything...">Enter your ideas here</textarea>
					<label>
						<input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked> Add me to your email list!
					</label>
				</fieldset>
				<button type="submit">Order your abduction experience!!!</button>
			</form>		
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12280.620161134893!2d90.36800905573183!3d23.78122601802013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c74b9f3b6537%3A0x54877eacfda137b2!2sHindol%20Complex%20Playground!5e0!3m2!1sen!2sbd!4v1586976857497!5m2!1sen!2sbd" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			<address>
				Hindol Complex &middot;
				Taltola Colony &middot;
				Sher-E-Bangla Nagar &middot;
				Dhaka-1207
			</address>
			<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fatikerahman01%2Fvideos%2F818327432002030%2F&show_text=0&width=560" width="400" height="300" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
